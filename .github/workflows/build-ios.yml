name: Build and Submit iOS to TestFlight

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Submit iOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install dependencies
        run: corepack yarn install

      - name: Sync Example versions to match main
        working-directory: ./Example
        run: bash ./scripts/check_version_synced

      - name: Download fonts
        working-directory: ./Example
        run: ./download-fonts

      - name: Build and submit iOS via shared script
        working-directory: ./Example
        env:
          EAS_NON_INTERACTIVE: "1"
        run: ./scripts/deploys/deploy-beta-ios
