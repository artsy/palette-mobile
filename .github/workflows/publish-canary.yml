name: Publish canary

on:
  pull_request:
    branches: ["main"]

jobs:
  publish-canary:
    name: Publish canary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"
      - name: Install deps
        run: yarn install
      - name: Build palette-mobile
        run: yarn build-lib:clean
      - name: Publish canary
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn release:canary
