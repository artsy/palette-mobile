name: Publish canary

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Deps
        run: yarn install
      - name: Build palette-mobile
        run: yarn build-lib:clean
